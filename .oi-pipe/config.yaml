stages:
- brainstorm
- scenarios
- stories
- tests
- dev
- qa
- done

# Error inspection policy
# When a stage fails, how many retries before stopping to inspect the workflow
# 0 = stop on first failure (recommended during early dev)
# Higher values for mature workflows where flaky failures are expected
error_policy:
  max_failures_before_inspect: 0
agents:
  scenarios:
    model: deepseek/deepseek-chat
    instructions: .oi-pipe/agents/scenario-agent.md
  stories:
    model: ollama_chat/qwen3:8b
    instructions: .oi-pipe/agents/story-agent.md
  tests:
    model: deepseek/deepseek-chat
    instructions: .oi-pipe/agents/test-architect.md
  dev:
    model: ollama_chat/qwen2.5-coder:7b
    instructions: .oi-pipe/agents/dev-agent.md
  qa:
    model: deepseek/deepseek-chat
    instructions: .oi-pipe/agents/qa-agent.md
